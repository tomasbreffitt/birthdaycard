<html>
<head>
  <title>Happy Birthday Zoe!</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
  <script src="build/app.js"></script>
  <div class="wrapper">
    <div class="envelope">
      <div class="envelope-wrapper">
        <img src="img/sequence/frame_00.png" />
      </div>
    </div>
    <div class="pages-wrapper">
      <div id="pages">
      <div class="page-wrapper" id="page-wrapper-1">
        <div class="page" id="page-1"><div class="page-inner">
          <div class="text">
            How to have a happy birthday
          </div>
        </div></div>
      </div>
      <div class="page-wrapper" id="page-wrapper-2">
        <div class="page" id="page-2"><div class="page-inner">
          <div class="text">
            Wear a silly hat
          </div>
          <div class="image right">
            <img src="img/hat.svg" />
          </div>
        </div></div>
      </div>
      <div class="page-wrapper" id="page-wrapper-3">
        <div class="page" id="page-3"><div class="page-inner stack">
          <div class="text centre">
            Eat lots of <span class="strike">cake</span> meat
          </div>
          <div class="image centre">
            <img src="img/cake.svg" />
            <img src="img/drumstick.svg" />
          </div>
        </div></div>
      </div>
      <div class="page-wrapper" id="page-wrapper-4">
        <div class="page" id="page-4"><div class="page-inner">
          <div class="text">
            Make a lot of noise
          </div>
          <div class="image left">
            <img src="img/noisemaker.svg" />
          </div>
        </div></div>
      </div>
      <div class="page-wrapper" id="page-wrapper-5">
        <div class="page" id="page-5"><div class="page-inner">
          <div class="text">
            Dress up fancy
          </div>
          <div class="image right">
            <img src="img/dress.svg" />
          </div>
        </div></div>
      </div>
      <div class="page-wrapper" id="page-wrapper-6">
        <div class="page" id="page-6"><div class="page-inner">
          <div class="text">
            Eat looooong life noodles
          </div>
          <div class="image left">
            <img src="img/noodles.svg" />
          </div>
        </div></div>
      </div>
      <div class="page-wrapper" id="page-wrapper-7">
        <div class="page" id="page-7"><div class="page-inner">
          <div class="text centre">
            Think about how much you are loved
          </div>
          <div class="image centre">
            <img src="img/heart.svg" />
          </div>
        </div></div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
